language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "bingoohuang-github"
    token:
    secure: ""

jdk:
  - oraclejdk8

script:
  # JaCoCo is used to have code coverage, the agent has to be activated
  - mvn  clean test jacoco:report coveralls:report install sonar:sonar -Dgpg.skip sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
